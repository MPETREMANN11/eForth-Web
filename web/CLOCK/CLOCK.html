<body>
<article style="position:absolute;top:0px;">
<h2>try eFORTH web</h2>
<p></p>
<style type='text/css'>
    #ueforth canvas { 
        background-color: #ffffff;
        border: 1px solid #7f7f7f;
    }
</style>

<div id="ueforth"></div>
<script src="../js/ueforth.js"></script>
<script type="text/forth">
web definitions
JSWORD: ellipse { x y rx ry rot }
  context.ctx.ellipse(x, y, rx, ry, rot * Math.PI/180, 0, 2 * Math.PI);
~

forth definitions

400 constant ctxWidth
400 constant ctxHeight

$0000af constant faceColor

ctxHeight 2 / value radius

radius 10 /   value face_width


\ initialize canvas
web
: initCanvas ( -- )
    gr
    ctxWidth ctxHeight window
    radius radius translate  
    radius 90 100 */ to radius
  ;

\ : getAngle ( i -- )  
\ \     ang = num * Math.PI / 6;
\     s>f PI f* 6e f/ 100
\     f>s
\   ;

: drawFace ( -- )
    faceColor color!
    face_width lineWidth
    0 0 radius radius 0 ellipse
    stroke
  ;

: drawHrMin { size }
    beginPath
    radius size 100 */ 0 moveTo
    radius 0 lineTo
    stroke
  ;

\ draw hours
: drawHours ( --)
    gpush
    face_width 3 5 */ lineWidth
    13 1 do
        1 12 rotate
        85 drawHrMin
    loop
    gpop
  ;
  
\ draw minutes  
: drawMinutes ( -- )
    gpush
    face_width 2 12 */ lineWidth
    61 0 do
        1 60 rotate
        90 drawHrMin
    loop
    gpop
  ;


\ draw clock in canvas
: drawClock ( -- )
    initCanvas
    drawFace
    drawMinutes
    drawHours
  ;

drawClock
</script>
<script type="text/forth">    
</script>

</article>
</body>
